/>
</head>
<body>
    <div class="hero">
        <video autoplay loop muted plays-inline class="video"><source src="./hello.mp4" type="video/mp4"></video>
        </div>
        
        <form class="form" action="./">
            <div>Sign-up here</div>
            <div><input type="text" name="" placeholder="Enter First Name">

            <div><input type="email" name="" placeholder="Enter Email-id"><input type="email" name="" placeholder="confirm Email-id"></div>
            <div><input type="password" name="" placeholder="Enter a password">
            <input type="text" name="" placeholder="confirm your password"></div>
            <div><button class="button"><a href="#">Create Account</a></button>
            <p class ="link">Already have a account: <br>
            <a href="lepsesland.html">Login </a> here</a></p>
        </form>
       
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

</body>
